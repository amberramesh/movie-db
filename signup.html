<html>
	<head lang="en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MovieDB - Sign Up</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/open-iconic-bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/signup.css" />
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="registerContainer">
				<form method="POST" action="signin.html">
					<fieldset>
						<div class="form-group">
							<legend>Sign Up<legend>
						</div>
						<div class="form-group form-row">
							<div class="col">
								<input type="text" autocomplete="on" class="form-control" name="fname" id="fname" placeholder="First Name" />
							</div>
							<div class="col">
								<input type="text" autocomplete="on" class="form-control" name="lname" id="lname" placeholder="Last Name" />
							</div>
						</div>
						<div class="form-group">
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" name="gender" type="radio" id="genMale" value="male">
								<label class="custom-control-label" for="genMale">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" name="gender" type="radio" id="genFemale" value="female">
								<label class="custom-control-label" for="genFemale">Female</label>
							</div>
						</div>
						<div class="form-group">
							<input type="email" autocomplete="on" class="form-control" name="email" id="email" placeholder="E-mail" />
						</div>
						<div class="form-group">
							<input type="password" autocomplete="off" class="form-control" name="password" id="password" placeholder="Password" />
						</div>
						<div class="form-group">
							<input type="password" autocomplete="off" class="form-control" name="chkpwd" id="chkpwd" placeholder="Re-Enter Password" />
						</div>
						<div class="form-group">
							<select name="country" id="country" autocomplete="on" class="custom-select">
								<option selected>Select country</option>
								<option value="india">India</option>
								<option value="us">United States</option>
								<option value="uk">United Kingdom</option>
								<option value="can">Canada</option>
								<option value="others">Others</option>
							</select>
						</div>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" name="accepttnc" id="accepttnc">
							<label class="custom-control-label" for="accepttnc">I accept the <a href="#">terms and conditions</a>.</label>
						</div>
						<div id="buttonBox">
							<button type="submit" class="btn-block red-button">Register</button>
						</div>
					<fieldset>
				</form>
		</div>
	</body>
</html>
